<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock - Free Code Camp </title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <link href="https://fonts.googleapis.com/css?family=David+Libre|Lato" rel="stylesheet">

<main>
<h1>Pomodoro </h1>
<h2> and chill</h2>
<h3>A project for Free Code Camp</h3>

<div class="container">
  <div class="clock highlighted">
    <h4 class="pomodoro">Pomodoro</h4>
<span class="pomodoro-time minutes">25</span>
    <span class="seconds"></span>
    <br>
    <span>minutes</span>
  </div>

  <div class="clock">
    <h4 class="chill">Chill</h4>
    <span class="chill-time minutes">5</span>
    <span class="seconds"></span>
    <br>
    <span>minutes</span>
  </div>
</div>

<input class="go" type="button" value="Go">
</main>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
